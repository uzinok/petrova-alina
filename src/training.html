<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="./library/details/main.min.css">
	<link rel="stylesheet" href="styles/form.css">
	<meta name="robots" content="noindex, nofollow" />
</head>

<body>

	<div class="page-grid">
		{% include 'template/header.html' %}

		<main class="page-main col">
			<div class="training">
				<h2>Твои тренировки</h2>

				<details class="training__details details">
					<summary class="details__summary">Фильтры</summary>
					<div class="details__content">

						<form action="#" class="training__form form">
							<fieldset class="form__fieldset">
								<legend class="visually-hidden">Доступность</legend>
								<div class="form__checkbox-wrap">
									<label for="accessibility" class="form__checkbox-label">
										<input type="checkbox" id="accessibility" name="accessibility" class="visually-hidden form__checkbox" checked="checked"> <span class="form__checkbox-view"></span>
										Показывать доступные тренировки <span>3</span></label>
								</div>

								<div class="form__checkbox-wrap">
									<label for="overdue" class="form__checkbox-label">
										<input type="checkbox" id="overdue" name="overdue" class="visually-hidden form__checkbox" checked="checked"> <span class="form__checkbox-view"></span>
										Показывать просроченные тренировки <span>3</span></label>
								</div>
								<div class="form__checkbox-wrap">
									<label for="completed" class="form__checkbox-label">
										<input type="checkbox" id="completed" name="completed" class="visually-hidden form__checkbox" checked="checked"> <span class="form__checkbox-view"></span>
										Показывать завершённые тренировки <span>3</span></label>
								</div>
								<div class="form__checkbox-wrap">
									<label for="unpatched" class="form__checkbox-label">
										<input type="checkbox" id="unpatched" name="unpatched" class="visually-hidden form__checkbox" checked="checked"> <span class="form__checkbox-view"></span>
										Показывать неначатые тренировки <span>3</span></label>
								</div>
							</fieldset>
						</form>

					</div>
				</details>
			</div>
		</main>

	</div>

	{% include 'template/footer.html' %}

	<script src="scripts/main.min.js"></script>
	<script src="./library/details/main.min.js"></script>

	<div style="display: none;">
		{% include 'img/sprite.svg' %}
	</div>

	<a href="blank.html" style="position: fixed;bottom: 0;right: 0;">blank.html</a>
</body>

</html>
